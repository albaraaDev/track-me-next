<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تراك مي — بدون اتصال</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Cairo", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #0f172a, #1e293b);
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .card {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 1.5rem;
        padding: 2.5rem 2rem;
        max-width: 36rem;
        box-shadow: 0 25px 60px -35px rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(14px);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.8;
        color: rgba(226, 232, 240, 0.85);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.55rem 1.1rem;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.12);
        color: #38bdf8;
        font-size: 0.8rem;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card" role="alert">
      <h1>لا يتوفر اتصال بالإنترنت حالياً</h1>
      <p>
        تراك مي يعمل حتى دون اتصال، لكن بعض الصفحات تحتاج للمزامنة أولاً.
        أعد المحاولة بعد عودة الشبكة، أو افتح مشروعاً سبق تصفحه وهو محفوظ
        لديك محلياً.
      </p>
      <div class="badge">💡 ستتم إعادة التحديث تلقائياً عند توفر الاتصال</div>
    </div>
  </body>
</html>
